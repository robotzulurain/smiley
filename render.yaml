services:
  - type: web
    name: amr-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn amr_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        value: postgresql://amr_user:password@localhost/amr_db
      - key: SECRET_KEY
        value: your-production-secret-key-change-this-12345
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com,localhost,127.0.0.1
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-app-name.netlify.app,http://localhost:5173
      - key: DJANGO_SETTINGS_MODULE
        value: amr_project.settings_production
